<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <main>
        <h2>Our Skateboard Products</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="rodaskate.png" alt="Classic Skateboard">
                <h3>Roda Skateboard</h3>
                <p>RP. 200.000</p>
                <button onclick="addToCart('Classic Skateboard', 59.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="truckskate.png" alt="Pro Skateboard">
                <h3>Truck Skate</h3>
                <p>RP. 400.000</p>
                <button onclick="addToCart('Pro Skateboard', 89.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="skate1.png" alt="Street Skateboard">
                <h3>Papan Skateboard</h3>
                <p>RP. 500.000</p>
                <button onclick="addToCart('Street Skateboard', 74.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="bering.png" alt="Mountain Skateboard">
                <h3>Bering Skateboard</h3>
                <p>RP. 150.000</p>
                <button onclick="addToCart('Mountain Skateboard', 99.99)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="helm.png" alt="Cruiser Skateboard">
                <h3>Helm Skateboard</h3>
                <p>RP. 100.000</p>
                <button onclick="addToCart('Cruiser Skateboard', 49.99)">Add to Cart</button>
            </div>
        </div>
    </main>
    <script src="products.js"></script>
</body>
</html>
